<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Lista de compra</title>
  </head>
  <body>
    <main>
      <img src="/image/sacola.svg" alt="sacola-mercado" />
      <form>
        <input
          id="input-item"
          type="text"
          placeholder="Digite o item que deseja adicionar"
        />
        <button id="adicionar-item">Salvar item</button>
      </form>

      <ul id="lista-de-compras">
        <h2>Lista de compras</h2>
        <hr />
        <p id="mensagem-lista-vazia" style="display: block;">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
      </ul>
      <ul id="lista-comprados">
        <h2>Comprado</h2>
        <hr />
      </ul>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
