<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Lista de compra</title>
  </head>
  <body>
    <main>
      <img src="/image/sacola.svg" alt="sacola-mercado" />
      <form>
        <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar" />
        <button id="adicionar-botao">Salvar item</button>
      </form>

      <ul>
        <h2>Lista de compras</h2>
        <hr />
        <li>
          <div class="item-lista-container">
            <div class="container-nome-compra">
              <label for="checkbox-1">
              <input type="checkbox" class="checkbox-input" id="checkbox-1" />
              <div class="checkbox-customizado checked"></div>
            </label>
              <p>Ração de gato</p>
            </div>
            <div>
              <button class="botao-acao">
                <img src="/image/Excluir.svg" alt="Excluir item" />
              </button>
              <button class="botao-acao"><img src="/image/Edição.svg" alt="Editar item" /></button>
            </div>
          </div>
          <p class="item-lista-texto">Segunda-feira (14/11/2024) às 14:22</p>
        </li>
      </ul>
    </main>
  </body>
</html>
